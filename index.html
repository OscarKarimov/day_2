<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Card</title>
	<link
		href="https://fonts.googleapis.com/css2?family=DM+Sans:opsz@9..40&family=Gabarito&family=Montserrat&display=swap"
		rel="stylesheet">
	<link rel="stylesheet" href="./style/main.css">
</head>

<body>
	<div class="card_block">
		<div class="card container">
			<div class="img">
				<img src="./images/Bill_Russell_Red.png" alt="red">
			</div>
			<div class="info_block">
				<h1 class="name">
					Bill Russell
				</h1>
				<p class="subtitle">
					This game has always
					been, and will always
					be, about buckets.
				</p>
			</div>
			<div class="button">
				<img src="./images/Basketball_pink.svg" alt="">
			</div>
		</div>
		<div class="card silver container">
			<div class="img">
				<img src="./images/Bill_Russell_silver.png" alt="red">
			</div>
			<div class="info_block">
				<h1 class="name">
					Bill Russell
				</h1>
				<p class="subtitle">
					This game has always
					been, and will always
					be, about buckets.
				</p>
			</div>
			<div class="button">
				<img src="./images/Basketball.svg" alt="">
			</div>
		</div>
		<div class="card green container">
			<div class="img">
				<img src="./images/Bill_Russell_green.png" alt="red">
			</div>
			<div class="info_block">
				<h1 class="name">
					Bill Russell
				</h1>
				<p class="subtitle">
					This game has always
					been, and will always
					be, about buckets.
				</p>
			</div>
			<div class="button">
				<img src="./images/Basketball_green.svg" alt="">
			</div>
		</div>
	</div>
</body>

</html>
